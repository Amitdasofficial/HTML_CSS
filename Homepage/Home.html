<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHub</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!------------------------------- Header  --------------------------------->
    <header class="header">
        <nav class="nav">
            <img src="logo.png" alt="logo-images" id="logo-img">
            <a href="" class="nav-logo">CoderHub</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Courses</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <input type="text" class="search-box" placeholder="Search">
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!-- Home -->
    <section class="home">
        <div class="form-container">

            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
            <div class="form login-form">
                <form action="#" onsubmit="return validateLoginForm();">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                      <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"id="login-password" placeholder="Enter your password" required>
                      <i class="uil uil-lock password"></i>
                      <i class="uil uil-eye-slash pw_hider"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox"  id="check">
                            <label for="check">Rembember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                 <button class="button-second">Login</button>
                <div class="login-signup">
                    Don't have an account? <a href="#" id="signup">Signup</a>
                </div>

                </form>
            </div>
            <!-- Signup Form -->
            <div class="form signup-form">
                <form action="#" onsubmit="return validateSignupForm();">
                    <h2>Signup</h2>
                    <div class="input-box">
                        <input type="email"  id="signup-email"placeholder="Enter your email" required>
                      <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup-password"placeholder="Create password" required>
                      <i class="uil uil-lock password"></i>
                      <i class="uil uil-eye-slash pw_hider"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"id="signup-confirm-password" placeholder="Confirm password" required>
                      <i class="uil uil-lock password"></i>
                      <i class="uil uil-eye-slash pw_hider"></i>
                    </div>
                   
                 <button class="button-second">Signup</button>
                <div class="login-signup">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>

                </form>
            </div>
        </div>
    </section>
    <script src="Script.js"></script>
</body>
</html>
